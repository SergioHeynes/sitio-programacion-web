<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Document</title>
</head>

<body>

    <header>
        <div class="top-nav">
            <nav>
                <a href="/sitio-programacion-web/">Inicio</a>
                <a href="./plant-list.html">Listado de plantas</a>
                <a href="./contact.html">Contacto</a>
            </nav>
        </div>

        <div class="header-img">
            <img src="images/header-img4.jpg" alt="Durango wetland plants picture">
            <div class="contact-form">
                <h2>Mantente informado</h2>

                <form action="/">
                    <div class="form-group">
                        <label for="fname">Nombre(s):</label>
                        <input class="input-text" type="text" id="fname" name="fname">
                    </div>
                    <div class="form-group">
                        <label for="lname">Apellidos:</label>
                        <input class="input-text" type="text" id="lname" name="lname">
                    </div>
                    <div class="form-group">
                        <label for="age">Edad:</label>
                        <input type="number" min="1" max="110" id="age" name="age">
                    </div>
                    <div class="form-group">
                        <div>
                            <label>Género:</label>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Hombre</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Mujer</label>
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Otro</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input class="input-email" type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <div>
                            <label><input type="checkbox" id="subscription" value="supscript">
                                Deseo recibir información botánica.</label>
                        </div>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>

    </header>

    <footer>
        <p>Sergio Alonso Heynes Silerio (2022)</p>
    </footer>

</body>

</html>
